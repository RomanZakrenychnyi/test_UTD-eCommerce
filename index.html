<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Best sellers</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="container">
        <div class="best-sellers">
          <p class="best-sellers__subtitle">Best sellers</p>
          <h2 class="best-sellers__title">Trending Products</h2>
          <div class="best-sellers__collections">
            <ul class="collection-list">
              <li class="collection-list__item">
                <a href="#" class="collection-list__link collection-list__link--active">
                  <span>Mantra Rings</span>
                  <svg
                    class="collection-list__arrow-icon"
                    aria-hidden="true"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.4297 5.93005L20.4997 12.0001L14.4297 18.0701"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                    <path
                      d="M3.5 12H20.33"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </a>
              </li>
              <li class="collection-list__item">
                <a
                  href="#"
                  class="collection-list__link"
                >
                  <span>CharityBands®</span>
                  <svg
                    class="collection-list__arrow-icon"
                    aria-hidden="true"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.4297 5.93005L20.4997 12.0001L14.4297 18.0701"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                    <path
                      d="M3.5 12H20.33"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </a>
              </li>
              <li class="collection-list__item">
                <a href="#" class="collection-list__link">
                  <span>Statement Collection</span>
                  <svg
                    class="collection-list__arrow-icon"
                    aria-hidden="true"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.4297 5.93005L20.4997 12.0001L14.4297 18.0701"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                    <path
                      d="M3.5 12H20.33"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-miterlimit="10"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      fill="none"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="product-card">
          <picture>
            <source
              media="(max-width: 420px)"
              srcset="
                /img/product-small-420w-1x.webp 1x,
                /img/product-small-420w-2x.webp 2x
              "
              class="product-card__source"
            />
            <source
              media="(max-width: 991px)"
              srcset="
                /img/product-large-desktop-1x.webp 1x,
                /img/product-large-desktop-2x.webp 2x
              "
              class="product-card__source"
            />
            <img
              src="/img/product-large-desktop-1x.webp"
              srcset="/img/product-large-desktop-2x.webp 2x"
              alt="jewelry"
              class="product-card__image"
              loading="lazy"
            />
          </picture>

          <div class="product-card__wrapper">
            <div class="product-card__top-elements">
              <div class="product-card__tags">
                <span class="product-card__tag">New</span>
                <span class="product-card__tag product-card__tag--sale"
                  >Sale</span
                >
              </div>

              <div class="product-card__actions">
                <button
                  class="product-card__action-btn product-card__action-btn--wishlist js-wishlist-toggle"
                  aria-label="Add to wishlist"
                >
                  <!-- <svg class="product-card__action-icon">
                    <use href="./img/heart.svg"></use>
                  </svg> -->
                  <picture>
                    <source media="(max-width: 991px)" srcset="/img/flag.svg" />
                    <img
                      src="./img/heart.svg"
                      alt="Add to wishlist"
                      class="product-card__action-icon js-wishlist-icon"
                    />
                  </picture>
                </button>

                <button
                  class="product-card__action-btn product-card__action-btn--quickview js-quickview-open"
                  aria-label="Quick view"
                >
                  <picture>
                    <source
                      media="(max-width: 991px)"
                      srcset="/img/eye_mob.svg"
                    />
                    <img
                      src="./img/eye.svg"
                      alt="Іконка дії"
                      class="product-card__action-icon"
                    />
                  </picture>
                </button>
              </div>
            </div>

            <div class="product-card__info product-card__info--overlay">
              <span class="product-card__name"
                >Butterfly - Hope And Rebirth</span
              >
              <div class="product-card__price">
                <span class="product-card__price-current">₴1,424.00</span>
                <span class="product-card__price-old">₴1,424.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="quickview-overlay js-modal-overlay" aria-hidden="true"></div>

    <div class="quickview-modal js-quickview-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="quickview-modal__content">
            <p class="quickview-modal__text">[PRODUCT NAME] has been added to the your cart.</p>
            
            <button class="quickview-modal__close-btn js-modal-close" aria-label="Close popup">
                <svg class="quickview-modal__close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="#373737" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 6L18 18" stroke="#373737" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
